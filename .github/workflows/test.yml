name: PR tags checks test

on:
  pull_request:
    branches: [ main ]
jobs:
  pat-protected-branch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Generate file
        run: rm test/test1.txt && echo test11 > test/test1.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test1.txt
          git commit -m "Test the action"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: ZPascal/test_origin_push_action
          github_token: ${{ secrets.PAT_TOKEN }}
          force_with_lease: true
