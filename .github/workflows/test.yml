name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:

  dummy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token : ${{ secrets.PAT_TOKEN }}
          persist-credentials: true


      - name: Generate file
        run: rm test/test*.txt && echo test1 > test/test1.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test1.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@7431d64140668c5301e7316cde1a9fb503717d3b
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          repository: ZPascal/test_origin_push_action
          force: true
