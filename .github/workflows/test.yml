name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:

  http-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm test/test*.txt && echo test/test2 > test2.txt

      - name: Commit files
        run: |
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@d07cafc3e07e2ae06841d780f0d592ac94b2e0c7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_url: https://github.com
          directory: .