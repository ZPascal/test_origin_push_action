name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:

  http-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm test/test*.txt && echo test2 > test/test2.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test2.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          repository: ZPascal/test_origin_push_action