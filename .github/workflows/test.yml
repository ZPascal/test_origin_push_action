name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:

  http-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: echo "test/test2" > test/test2.txt

      - name: Commit files
        run: |
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test/test2.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@283e90187b354cbf5abb968321cac832fe07dee5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}