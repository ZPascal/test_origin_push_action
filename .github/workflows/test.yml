name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:

  use-pat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm test/test1.txt && echo test11 > test/test1.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "info@theiotstudio.com"
          git config --local user.name "tis-service-user"
          git add test1.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}