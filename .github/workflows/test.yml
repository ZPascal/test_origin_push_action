name: PR tags checks test

on:
  pull_request:
    branches: [ main ]

jobs:
  dummy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm test/test*.txt && echo test11 > test/test11.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test11.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@74d8e0b6f0b86b61232a9b3a28b45bf8a5593532
