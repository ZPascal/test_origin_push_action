name: PR tags checks test

on:
  pull_request:
    branches: [ master ]

jobs:

  dummy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate file
        run: rm test/test*.txt && echo test3 > test/test3.txt

      - name: Commit files
        run: |
          cd test 
          git config --local user.email "pascal.zimmermann@theiotstudio.com"
          git config --local user.name "ZPascal"
          git add test3.txt
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ZPascal/test_clone_push_action
          force: true